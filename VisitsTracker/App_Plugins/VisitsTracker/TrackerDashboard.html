<div class="welcome-dashboard" ng-controller="CustomWelcomeDashboardController as vm">
    <h2 class="text-center">Welcome {{vm.UserName}} to the tracker dashboard!</h2>
    
    <!-- Layout: Cards -->
    <div class="umb-user-cards">
        <div class="umb-user-card umb-outline umb-outline--surrounding" ng-repeat="tracking in vm.Trackings">
            <div class="umb-user-card__content">
                <a class="umb-user-card__goToUser" href="/umbraco/#/content/content/edit/{{tracking.ContentId}}">
                    <div class="umb-user-card__name">{{tracking.ContentName}}</div>
                </a>
                <div class="umb-user-card__group">
                    <span>Number of visits: {{tracking.NumberOfVisits}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
