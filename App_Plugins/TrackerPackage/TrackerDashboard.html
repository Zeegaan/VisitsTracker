<div class="welcome-dashboard" ng-controller="CustomWelcomeDashboardController as vm">
    <h1>Welcome {{vm.UserName}} to the tracker dashboard!</h1>
    
    <ul>
        <li ng-repeat="tracking in vm.Trackings">
            <h2><a href="/umbraco/#/content/content/edit/{{tracking.ContentId}}">{{tracking.ContentName}}</a></h2>
            <h3>Number of visits: {{tracking.NumberOfVisits}}</h3>
        </li>
    </ul>
</div>
